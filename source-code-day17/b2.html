<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var value = Math.round( 0.5 );
        document.write("lần 1 : " + value ); 
        
        var value = Math.round( 20.7 );
        document.write("<br />lần 2: " + value ); 
        
        var value = Math.round( 20.3 );
        document.write("<br />lần 3 : " + value ); 
        
        var value = Math.round( -20.3 );
        document.write("<br />lần 4 : " + value ); 


        var value = Math.ceil( 0.5 );
        document.write("<br />lần 1 : " + value ); 
        
        var value = Math.ceil( 20.7 );
        document.write("<br />lần 2: " + value ); 
        
        var value = Math.ceil( 20.3 );
        document.write("<br />lần 3 : " + value ); 
        
        var value = Math.ceil( -20.3 );
        document.write("<br />lần 4 : " + value ); 

        var value = Math.floor( 0.5 );
        document.write("<br />lần 1 : " + value ); 
        
        var value = Math.floor( 20.7 );
        document.write("<br />lần 2: " + value ); 
        
        var value = Math.floor( 20.3 );
        document.write("<br />lần 3 : " + value ); 
        
        var value = Math.floor( -20.3 );
        document.write("<br />lần 4 : " + value ); 
     </script>



    <script src="script.js"></script>
</body>
</html>
