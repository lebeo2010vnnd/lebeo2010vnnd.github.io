<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <label for="username">Họ tên</label>
        <input id="username" type="text" placeholder="Username" name="username" required>

        <br />
        

        <label for="password">Mật khẩu</label>
        <input id="password" type="password" placeholder="Password" name="password" required>


        <br />

        <label for="">Giới tính:</label>
        <input id="male" type="radio" name="gender" value="male" checked for="male"><label>Nam</label>
        <input id="female" type="radio" name="gender" value="female" for="female"><label>Nữ</label>

        <br />

        <label for="">Sở thích:</label>
        <input id="swim" type="checkbox" name="favorite" value="swim"><label for="swim">Bơi lội</label>
        <input id="game" type="checkbox" name="favorite" value="game"><label for="play game">Chơi game</label>
        <input id="soccer" type="checkbox" name="favorite" value="soccer"><label for="soccer">Đá bóng</label>
        
        <br />

        <button type="submit">Đăng nhập</button>
        <button type="reset">Reset</button>

        <br />

        <select name="countries" id="countries">
            <option value="ha-noi">Hà nội</option>
            <option value="nam-dinh">Tiểu vương quốc phở bò</option>
            <option value="tp-ho-chi-minh">Tp. Hồ Chí minh</option>
            <option value="da-nang">Đà nẵng</option>
        </select>
    </form>
    
</body>
</html>
